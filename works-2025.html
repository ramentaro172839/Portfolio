        // ギャラリーを動的に生成
        function generateGallery() {
            const gallery = document.getElementById('gallery-2025');
            let loadedCount = 0;
            
            files2025.forEach(fileName => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = `画像/${fileName}`;
                img.alt = '';
                
                img.onload = function() {
                    loadedCount++;
                    console.log(`Loaded: ${fileName} (${loadedCount}/${files2025.length})`);
                };
                
                img.onerror = function() {
                    console.log(`Failed to load: ${fileName}`);
                    // Try with encoded URL
                    const encodedFileName = encodeURIComponent(fileName);
                    this.src = `画像/${encodedFileName}`;
                    
                    this.onerror = function() {
                        console.log(`Failed to load even with encoding: ${fileName}`);
                        galleryItem.style.display = 'none';
                    };
                };
                
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
            });
        }

        // ページ読み込み後にギャラリーを生成
        document.addEventListener('DOMContentLoaded', generateGallery);
